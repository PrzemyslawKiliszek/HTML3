<!doctype html>
<html lang="de">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chemie Reaktionsspiel</title>
  <script src="/_sdk/element_sdk.js"></script>
  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .game-container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 900px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }

    h1 {
      text-align: center;
      color: #2d3748;
      margin-bottom: 10px;
      font-size: 32px;
    }

    .subtitle {
      text-align: center;
      color: #718096;
      margin-bottom: 30px;
      font-size: 16px;
    }

    .selection-area {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-bottom: 30px;
    }

    .molecule-card {
      flex: 1;
      max-width: 200px;
      padding: 20px;
      border: 3px solid #e2e8f0;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      background: #f7fafc;
    }

    .molecule-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .molecule-card.selected {
      border-color: #667eea;
      background: #edf2f7;
      box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
    }

    .molecule-name {
      text-align: center;
      font-weight: bold;
      font-size: 20px;
      color: #2d3748;
      margin-bottom: 15px;
    }

    .molecule-svg {
      width: 100%;
      height: 150px;
    }

    .add-naoh-btn {
      display: block;
      margin: 0 auto 30px;
      padding: 15px 40px;
      font-size: 18px;
      font-weight: bold;
      background: #48bb78;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .add-naoh-btn:hover {
      background: #38a169;
      transform: scale(1.05);
    }

    .add-naoh-btn:disabled {
      background: #cbd5e0;
      cursor: not-allowed;
      transform: scale(1);
    }

    .reaction-area {
      background: #f7fafc;
      border-radius: 15px;
      padding: 30px;
      min-height: 300px;
      position: relative;
    }

    .reaction-display {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .reaction-molecule {
      text-align: center;
    }

    .reaction-symbol {
      font-size: 36px;
      font-weight: bold;
      color: #4a5568;
    }

    .arrow {
      font-size: 48px;
      color: #48bb78;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .message {
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      font-size: 18px;
      font-weight: 500;
    }

    .message.success {
      background: #c6f6d5;
      color: #22543d;
      border: 2px solid #48bb78;
    }

    .message.info {
      background: #bee3f8;
      color: #2c5282;
      border: 2px solid #4299e1;
    }

    .molecule-label {
      margin-top: 10px;
      font-weight: 600;
      color: #2d3748;
    }

    .reset-btn {
      display: block;
      margin: 20px auto 0;
      padding: 12px 30px;
      font-size: 16px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .reset-btn:hover {
      background: #5a67d8;
    }

    .highlight-h {
      animation: highlightPulse 1s ease-in-out;
    }

    @keyframes highlightPulse {
      0%, 100% { fill: #000; }
      50% { fill: #f56565; }
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>

 </head>
 <body>
  <div class="game-container">
   <h1 id="game-title">Chemie Reaktionsspiel</h1>
   <p class="subtitle" id="subtitle">Wähle ein Molekül und füge NaOH hinzu!</p>
   <div class="selection-area">
    <div class="molecule-card" id="phenol-card">

      Phenol
     </div>

       H

    </div>
   </div><button class="add-naoh-btn" id="add-naoh-btn" disabled>NaOH hinzufügen</button>
   <div class="reaction-area" id="reaction-area">
    <div id="reaction-display"></div>
   </div>

  <script>
    const defaultConfig = {
      game_title: "Chemie Reaktionsspiel",
      subtitle: "Wähle ein Molekül und füge NaOH hinzu!",
      primary_color: "#667eea",
      secondary_color: "#48bb78",
      background_gradient_start: "#667eea",
      background_gradient_end: "#764ba2",
      text_color: "#2d3748"
    };

    let selectedMolecule = null;

    const phenolCard = document.getElementById('phenol-card');
    const ethanolCard = document.getElementById('ethanol-card');
    const addNaOHBtn = document.getElementById('add-naoh-btn');
    const reactionDisplay = document.getElementById('reaction-display');

    phenolCard.addEventListener('click', () => selectMolecule('phenol'));
    ethanolCard.addEventListener('click', () => selectMolecule('ethanol'));
    addNaOHBtn.addEventListener('click', performReaction);

    function selectMolecule(molecule) {
      selectedMolecule = molecule;
      
      phenolCard.classList.remove('selected');
      ethanolCard.classList.remove('selected');
      
      if (molecule === 'phenol') {
        phenolCard.classList.add('selected');
      } else {
        ethanolCard.classList.add('selected');
      }
      
      addNaOHBtn.disabled = false;
      reactionDisplay.innerHTML = '';
    }

    function performReaction() {
      if (!selectedMolecule) return;

      if (selectedMolecule === 'phenol') {
        showPhenolReaction();
      } else {
        showEthanolReaction();
      }
    }

    function showPhenolReaction() {
      reactionDisplay.innerHTML = `
        <div class="reaction-display">
          <div class="reaction-molecule">
            <svg width="120" height="120" viewBox="0 0 200 150">
              <line x1="100" y1="40" x2="130" y2="55" stroke="black" stroke-width="2"/>
              <line x1="130" y1="55" x2="130" y2="85" stroke="black" stroke-width="2"/>

              <line x1="94" y1="95" x2="74" y2="83" stroke="black" stroke-width="2"/>

              <text x="100" y="19" font-size="12" font-weight="bold" text-anchor="middle" fill="white">O</text>
              <line x1="107" y1="12" x2="117" y2="7" stroke="black" stroke-width="2"/>
              <circle cx="121" cy="4" r="8" fill="#f56565" stroke="black" stroke-width="1.5" class="highlight-h"/>
              <text x="121" y="8" font-size="10" font-weight="bold" text-anchor="middle" fill="white">H</text>
            </svg>
            <div class="molecule-label">Phenol</div>
          </div>
          
          <div class="reaction-symbol">+</div>
          
          <div class="reaction-molecule">
            <svg width="80" height="80" viewBox="0 0 100 100">
              <circle cx="30" cy="50" r="15" fill="#9b59b6" stroke="black" stroke-width="1.5"/>
              <text x="30" y="55" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Na</text>
              <circle cx="65" cy="50" r="12" fill="#ff4444" stroke="black" stroke-width="1.5"/>
              <text x="65" y="54" font-size="12" font-weight="bold" text-anchor="middle" fill="white">O</text>
              <circle cx="85" cy="50" r="10" fill="#4444ff" stroke="black" stroke-width="1.5"/>
              <text x="85" y="54" font-size="10" font-weight="bold" text-anchor="middle" fill="white">H</text>
              <line x1="44" y1="50" x2="53" y2="50" stroke="black" stroke-width="2"/>
              <line x1="77" y1="50" x2="75" y2="50" stroke="black" stroke-width="2"/>
            </svg>
            <div class="molecule-label">NaOH</div>
          </div>
          
          <div class="arrow">→</div>
          
          <div class="reaction-molecule">
            <svg width="120" height="120" viewBox="0 0 200 150">
              <line x1="100" y1="40" x2="130" y2="55" stroke="black" stroke-width="2"/>
              <line x1="130" y1="55" x2="130" y2="85" stroke="black" stroke-width="2"/>
              <line x1="130" y1="85" x2="100" y2="100" stroke="black" stroke-width="2"/>
              <line x1="100" y1="100" x2="70" y2="85" stroke="black" stroke-width="2"/>
              <line x1="70" y1="85" x2="70" y2="55" stroke="black" stroke-width="2"/>
              <line x1="70" y1="55" x2="100" y2="40" stroke="black" stroke-width="2"/>
              <line x1="106" y1="45" x2="126" y2="57" stroke="black" stroke-width="2"/>
              <line x1="122" y1="60" x2="122" y2="80" stroke="black" stroke-width="2"/>
              <line x1="94" y1="95" x2="74" y2="83" stroke="black" stroke-width="2"/>
              <line x1="100" y1="40" x2="100" y2="20" stroke="black" stroke-width="2"/>
              <circle cx="100" cy="15" r="8" fill="#ff4444" stroke="black" stroke-width="1.5"/>
              <text x="100" y="19" font-size="12" font-weight="bold" text-anchor="middle" fill="white">O</text>
              <line x1="107" y1="12" x2="117" y2="7" stroke="black" stroke-width="2"/>
              <circle cx="121" cy="4" r="8" fill="#9b59b6" stroke="black" stroke-width="1.5"/>
              <text x="121" y="8" font-size="10" font-weight="bold" text-anchor="middle" fill="white">Na</text>
            </svg>
            <div class="molecule-label">Natriumphenolat</div>
          </div>
          
          <div class="reaction-symbol">+</div>
          
          <div class="reaction-molecule">
            <svg width="80" height="80" viewBox="0 0 100 100">
              <circle cx="40" cy="50" r="10" fill="#4444ff" stroke="black" stroke-width="1.5"/>
              <text x="40" y="54" font-size="10" font-weight="bold" text-anchor="middle" fill="white">H</text>
              <circle cx="60" cy="50" r="12" fill="#ff4444" stroke="black" stroke-width="1.5"/>
              <text x="60" y="54" font-size="12" font-weight="bold" text-anchor="middle" fill="white">O</text>
              <circle cx="80" cy="50" r="10" fill="#4444ff" stroke="black" stroke-width="1.5"/>
              <text x="80" y="54" font-size="10" font-weight="bold" text-anchor="middle" fill="white">H</text>
              <line x1="50" y1="50" x2="48" y2="50" stroke="black" stroke-width="2"/>
              <line x1="72" y1="50" x2="70" y2="50" stroke="black" stroke-width="2"/>
            </svg>
            <div class="molecule-label">Wasser (H₂O)</div>
          </div>
        </div>
        
        <div class="message success">
          ✓ Reaktion erfolgreich! Das H-Atom der OH-Gruppe wurde durch Na⁺ ersetzt. Phenol ist sauer genug, um mit der starken Base NaOH zu reagieren.
        </div>
        
        <button class="reset-btn" onclick="resetGame()">Neue Reaktion</button>
      `;
    }

    function showEthanolReaction() {
      reactionDisplay.innerHTML = `
        <div class="reaction-display">
          <div class="reaction-molecule">
            <svg width="120" height="100" viewBox="0 0 200 150">
              <line x1="60" y1="75" x2="100" y2="75" stroke="black" stroke-width="2"/>

              <circle cx="60" cy="75" r="12" fill="#888" stroke="black" stroke-width="1.5"/>
              <text x="60" y="80" font-size="10" font-weight="bold" text-anchor="middle" fill="white">CH₃</text>
              <circle cx="100" cy="75" r="12" fill="#888" stroke="black" stroke-width="1.5"/>
              <text x="100" y="80" font-size="10" font-weight="bold" text-anchor="middle" fill="white">CH₂</text>
              <circle cx="140" cy="75" r="10" fill="#ff4444" stroke="black" stroke-width="1.5"/>
              <text x="140" y="79" font-size="10" font-weight="bold" text-anchor="middle" fill="white">O</text>
              <line x1="148" y1="72" x2="160" y2="65" stroke="black" stroke-width="2"/>
              <circle cx="165" cy="61" r="8" fill="#4444ff" stroke="black" stroke-width="1.5"/>
              <text x="165" y="65" font-size="10" font-weight="bold" text-anchor="middle" fill="white">H</text>
            </svg>
            <div class="molecule-label">Ethanol</div>
          </div>
          
          <div class="reaction-symbol">+</div>
          
          <div class="reaction-molecule">
            <svg width="80" height="80" viewBox="0 0 100 100">
              <circle cx="30" cy="50" r="15" fill="#9b59b6" stroke="black" stroke-width="1.5"/>
              <text x="30" y="55" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Na</text>
              <circle cx="65" cy="50" r="12" fill="#ff4444" stroke="black" stroke-width="1.5"/>
              <text x="65" y="54" font-size="12" font-weight="bold" text-anchor="middle" fill="white">O</text>
              <circle cx="85" cy="50" r="10" fill="#4444ff" stroke="black" stroke-width="1.5"/>
              <text x="85" y="54" font-size="10" font-weight="bold" text-anchor="middle" fill="white">H</text>
              <line x1="44" y1="50" x2="53" y2="50" stroke="black" stroke-width="2"/>
              <line x1="77" y1="50" x2="75" y2="50" stroke="black" stroke-width="2"/>
            </svg>
            <div class="molecule-label">NaOH</div>
          </div>
          
          <div class="reaction-symbol" style="font-size: 48px; color: #e53e3e;">✗</div>
          
          <div class="reaction-molecule">
            <div style="font-size: 60px; opacity: 0.3;">❌</div>
            <div class="molecule-label">Keine Reaktion</div>
          </div>
        </div>
        
        <div class="message info">
          ℹ️ Keine Reaktion! Die OH-Gruppe in Ethanol ist nicht sauer genug, um mit NaOH zu reagieren. Im Gegensatz zu Phenol fehlt der elektronenziehende Benzolring, der das H-Atom acider macht.
        </div>
        
        <button class="reset-btn" onclick="resetGame()">Neue Reaktion</button>
      `;
    }

    function resetGame() {
      selectedMolecule = null;
      phenolCard.classList.remove('selected');
      ethanolCard.classList.remove('selected');
      addNaOHBtn.disabled = true;
      reactionDisplay.innerHTML = '';
    }

    async function onConfigChange(config) {
      document.getElementById('game-title').textContent = config.game_title || defaultConfig.game_title;
      document.getElementById('subtitle').textContent = config.subtitle || defaultConfig.subtitle;
      
      document.body.style.background = `linear-gradient(135deg, ${config.background_gradient_start || defaultConfig.background_gradient_start} 0%, ${config.background_gradient_end || defaultConfig.background_gradient_end} 100%)`;
      
      const style = document.createElement('style');
      style.textContent = `
        .molecule-card.selected {
          border-color: ${config.primary_color || defaultConfig.primary_color} !important;
        }
        .add-naoh-btn {
          background: ${config.secondary_color || defaultConfig.secondary_color} !important;
        }
        h1, .molecule-name, .molecule-label {
          color: ${config.text_color || defaultConfig.text_color} !important;
        }
      `;
      document.head.appendChild(style);
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities: (config) => ({
          recolorables: [
            {
              get: () => config.primary_color || defaultConfig.primary_color,
              set: (value) => {
                config.primary_color = value;
                window.elementSdk.setConfig({ primary_color: value });
              }
            },
            {
              get: () => config.secondary_color || defaultConfig.secondary_color,
              set: (value) => {
                config.secondary_color = value;
                window.elementSdk.setConfig({ secondary_color: value });
              }
            },
            {
              get: () => config.background_gradient_start || defaultConfig.background_gradient_start,
              set: (value) => {
                config.background_gradient_start = value;
                window.elementSdk.setConfig({ background_gradient_start: value });
              }
            },
            {
              get: () => config.background_gradient_end || defaultConfig.background_gradient_end,
              set: (value) => {
                config.background_gradient_end = value;
                window.elementSdk.setConfig({ background_gradient_end: value });
              }
            },
            {
              get: () => config.text_color || defaultConfig.text_color,
              set: (value) => {
                config.text_color = value;
                window.elementSdk.setConfig({ text_color: value });
              }
            }
          ],
          borderables: [],
          fontEditable: undefined,
          fontSizeable: undefined
        }),
        mapToEditPanelValues: (config) => new Map([
          ["game_title", config.game_title || defaultConfig.game_title],
          ["subtitle", config.subtitle || defaultConfig.subtitle]
        ])
      });
    }
  </script>
