<!doctype html>
<html lang="de">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chemie Reaktionsspiel</title>
  <script src="/_sdk/element_sdk.js"></script>
  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .game-container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 900px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }

    h1 {
      text-align: center;
      color: #2d3748;
      margin-bottom: 10px;
      font-size: 32px;
    }

    .subtitle {
      text-align: center;
      color: #718096;
      margin-bottom: 30px;
      font-size: 16px;
    }

    .selection-area {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-bottom: 30px;
    }

    .molecule-card {
      flex: 1;
      max-width: 200px;
      padding: 20px;
      border: 3px solid #e2e8f0;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      background: #f7fafc;
    }

    .molecule-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .molecule-card.selected {
      border-color: #667eea;
      background: #edf2f7;
      box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
    }

    .molecule-name {
      text-align: center;
      font-weight: bold;
      font-size: 20px;
      color: #2d3748;
      margin-bottom: 15px;
    }

    .molecule-svg {
      width: 100%;
      height: 150px;
    }

    .add-naoh-btn {
      display: block;
      margin: 0 auto 30px;
      padding: 15px 40px;
      font-size: 18px;
      font-weight: bold;
      background: #48bb78;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .add-naoh-btn:hover {
      background: #38a169;
      transform: scale(1.05);
    }

    .add-naoh-btn:disabled {
      background: #cbd5e0;
      cursor: not-allowed;
      transform: scale(1);
    }

    .reaction-area {
      background: #f7fafc;
      border-radius: 15px;
      padding: 30px;
      min-height: 300px;
      position: relative;
    }

    .reaction-display {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .reaction-molecule {
      text-align: center;
    }

    .reaction-symbol {
      font-size: 36px;
      font-weight: bold;
      color: #4a5568;
    }

    .arrow {
      font-size: 48px;
      color: #48bb78;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .message {
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      font-size: 18px;
      font-weight: 500;
    }

    .message.success {
      background: #c6f6d5;
      color: #22543d;
      border: 2px solid #48bb78;
    }

    .message.info {
      background: #bee3f8;
      color: #2c5282;
      border: 2px solid #4299e1;
    }

    .molecule-label {
      margin-top: 10px;
      font-weight: 600;
      color: #2d3748;
    }

    .reset-btn {
      display: block;
      margin: 20px auto 0;
      padding: 12px 30px;
      font-size: 16px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .reset-btn:hover {
      background: #5a67d8;
    }

    .highlight-h {
      animation: highlightPulse 1s ease-in-out;
    }

    @keyframes highlightPulse {
      0%, 100% { fill: #000; }
      50% { fill: #f56565; }
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
  <script src="https://cdn.tailwindcss.com" type="text/javascript"></script>
 </head>
 <body>
  <div class="game-container">
   <h1 id="game-title">Chemie Reaktionsspiel</h1>
   <p class="subtitle" id="subtitle">Wähle ein Molekül und füge NaOH hinzu!</p>
   <div class="selection-area">
    <div class="molecule-card" id="phenol-card">
     <div class="molecule-name">
      Phenol
     </div>
     <svg class="molecule-svg" viewbox="0 0 200 150" id="phenol-svg"><!-- Benzolring - Hexagon --> <polygon points="100,40 130,55 130,85 100,100 70,85 70,55" fill="none" stroke="black" stroke-width="2.5" /> <!-- Doppelbindungen im Ring --> <line x1="103" y1="45" x2="125" y2="58" stroke="black" stroke-width="2" /> <line x1="125" y1="82" x2="103" y2="95" stroke="black" stroke-width="2" /> <line x1="75" y1="58" x2="75" y2="82" stroke="black" stroke-width="2" /> <!-- OH-Gruppe --> <line x1="100" y1="40" x2="100" y2="20" stroke="black" stroke-width="2" /> <circle cx="100" cy="15" r="8" fill="#ff4444" stroke="black" stroke-width="1.5" /> <text x="100" y="19" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
       O
      </text> <line x1="107" y1="12" x2="117" y2="7" stroke="black" stroke-width="2" /> <circle cx="121" cy="4" r="8" fill="#4444ff" stroke="black" stroke-width="1.5" /> <text x="121" y="8" font-size="10" font-weight="bold" text-anchor="middle" fill="white">
       H
      </text>
     </svg>
    </div>
    <div class="molecule-card" id="ethanol-card">
     <div class="molecule-name">
      Ethanol
     </div>
     <svg class="molecule-svg" viewbox="0 0 200 150" id="ethanol-svg"><!-- CH3-CH2-OH Struktur --> <line x1="60" y1="75" x2="100" y2="75" stroke="black" stroke-width="2" /> <line x1="100" y1="75" x2="140" y2="75" stroke="black" stroke-width="2" /> <!-- CH3 links --> <circle cx="60" cy="75" r="12" fill="#888" stroke="black" stroke-width="1.5" /> <text x="60" y="80" font-size="10" font-weight="bold" text-anchor="middle" fill="white">
       CH₃
      </text> <!-- CH2 mitte --> <circle cx="100" cy="75" r="12" fill="#888" stroke="black" stroke-width="1.5" /> <text x="100" y="80" font-size="10" font-weight="bold" text-anchor="middle" fill="white">
       CH₂
      </text> <!-- OH rechts --> <circle cx="140" cy="75" r="10" fill="#ff4444" stroke="black" stroke-width="1.5" /> <text x="140" y="79" font-size="10" font-weight="bold" text-anchor="middle" fill="white">
       O
      </text> <line x1="148" y1="72" x2="160" y2="65" stroke="black" stroke-width="2" /> <circle cx="165" cy="61" r="8" fill="#4444ff" stroke="black" stroke-width="1.5" /> <text x="165" y="65" font-size="10" font-weight="bold" text-anchor="middle" fill="white">
       H
      </text>
     </svg>
    </div>
   </div><button class="add-naoh-btn" id="add-naoh-btn" disabled>NaOH hinzufügen</button>
   <div class="reaction-area" id="reaction-area">
    <div id="reaction-display"></div>
   </div>
  </div>
  <script>
    const defaultConfig = {
      game_title: "Chemie Reaktionsspiel",
      subtitle: "Wähle ein Molekül und füge NaOH hinzu!",
      primary_color: "#667eea",
      secondary_color: "#48bb78",
      background_gradient_start: "#667eea",
      background_gradient_end: "#764ba2",
      text_color: "#2d3748"
    };

    let selectedMolecule = null;

    const phenolCard = document.getElementById('phenol-card');
    const ethanolCard = document.getElementById('ethanol-card');
    const addNaOHBtn = document.getElementById('add-naoh-btn');
    const reactionDisplay = document.getElementById('reaction-display');

    phenolCard.addEventListener('click', () => selectMolecule('phenol'));
    ethanolCard.addEventListener('click', () => selectMolecule('ethanol'));
    addNaOHBtn.addEventListener('click', performReaction);

    function selectMolecule(molecule) {
      selectedMolecule = molecule;
      
      phenolCard.classList.remove('selected');
      ethanolCard.classList.remove('selected');
      
      if (molecule === 'phenol') {
        phenolCard.classList.add('selected');
      } else {
        ethanolCard.classList.add('selected');
      }
      
      addNaOHBtn.disabled = false;
      reactionDisplay.innerHTML = '';
    }

    function performReaction() {
      if (!selectedMolecule) return;

      if (selectedMolecule === 'phenol') {
        showPhenolReaction();
      } else {
        showEthanolReaction();
      }
    }

    function showPhenolReaction() {
      reactionDisplay.innerHTML = `
        <div id="animation-container" style="position: relative; width: 100%; min-height: 400px;">
          <svg id="reaction-svg" width="100%" height="400" viewBox="0 0 800 400">
            <!-- Phenol (links) -->
            <g id="phenol-group">
              <polygon points="100,140 130,155 130,185 100,200 70,185 70,155" fill="none" stroke="black" stroke-width="2.5"/>
              <line x1="103" y1="145" x2="125" y2="158" stroke="black" stroke-width="2"/>
              <line x1="125" y1="182" x2="103" y2="195" stroke="black" stroke-width="2"/>
              <line x1="75" y1="158" x2="75" y2="182" stroke="black" stroke-width="2"/>
              <line x1="100" y1="140" x2="100" y2="120" stroke="black" stroke-width="2"/>
              <circle cx="100" cy="115" r="8" fill="#ff4444" stroke="black" stroke-width="1.5"/>
              <text x="100" y="119" font-size="12" font-weight="bold" text-anchor="middle" fill="white">O</text>
              <line id="h-bond" x1="107" y1="112" x2="117" y2="107" stroke="black" stroke-width="2"/>
              <circle id="h-atom" cx="121" cy="104" r="8" fill="#4444ff" stroke="black" stroke-width="1.5"/>
              <text id="h-text" x="121" y="108" font-size="10" font-weight="bold" text-anchor="middle" fill="white">H</text>
              <text x="100" y="230" font-size="14" font-weight="bold" text-anchor="middle" fill="#2d3748">Phenol</text>
            </g>
            
            <!-- NaOH (mitte-links) -->
            <g id="naoh-group">
              <circle id="na-atom" cx="250" cy="170" r="15" fill="#9b59b6" stroke="black" stroke-width="1.5"/>
              <text id="na-text" x="250" y="175" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Na</text>
              <circle id="oh-o-atom" cx="295" cy="170" r="12" fill="#ff4444" stroke="black" stroke-width="1.5"/>
              <text id="oh-o-text" x="295" y="174" font-size="12" font-weight="bold" text-anchor="middle" fill="white">O</text>
              <circle id="oh-h-atom" cx="320" cy="170" r="10" fill="#4444ff" stroke="black" stroke-width="1.5"/>
              <text id="oh-h-text" x="320" y="174" font-size="10" font-weight="bold" text-anchor="middle" fill="white">H</text>
              <line id="naoh-bond1" x1="265" y1="170" x2="283" y2="170" stroke="black" stroke-width="2"/>
              <line id="naoh-bond2" x1="307" y1="170" x2="310" y2="170" stroke="black" stroke-width="2"/>
              <text x="285" y="210" font-size="14" font-weight="bold" text-anchor="middle" fill="#2d3748">NaOH</text>
            </g>
            
            <!-- Pfeil -->
            <text x="400" y="180" font-size="40" font-weight="bold" text-anchor="middle" fill="#48bb78">→</text>
            
            <!-- Natriumphenolat (rechts) -->
            <g id="product-phenolat" opacity="0">
              <polygon points="550,140 580,155 580,185 550,200 520,185 520,155" fill="none" stroke="black" stroke-width="2.5"/>
              <line x1="553" y1="145" x2="575" y2="158" stroke="black" stroke-width="2"/>
              <line x1="575" y1="182" x2="553" y2="195" stroke="black" stroke-width="2"/>
              <line x1="525" y1="158" x2="525" y2="182" stroke="black" stroke-width="2"/>
              <line x1="550" y1="140" x2="550" y2="120" stroke="black" stroke-width="2"/>
              <circle cx="550" cy="115" r="8" fill="#ff4444" stroke="black" stroke-width="1.5"/>
              <text x="550" y="119" font-size="12" font-weight="bold" text-anchor="middle" fill="white">O</text>
              <line x1="557" y1="112" x2="567" y2="107" stroke="black" stroke-width="2"/>
              <circle cx="571" cy="104" r="8" fill="#9b59b6" stroke="black" stroke-width="1.5"/>
              <text x="571" y="108" font-size="10" font-weight="bold" text-anchor="middle" fill="white">Na</text>
              <text x="550" y="230" font-size="12" font-weight="bold" text-anchor="middle" fill="#2d3748">Natriumphenolat</text>
            </g>
            
            <!-- Wasser (ganz rechts) -->
            <g id="product-water" opacity="0">
              <circle cx="680" cy="160" r="10" fill="#4444ff" stroke="black" stroke-width="1.5"/>
              <text x="680" y="164" font-size="10" font-weight="bold" text-anchor="middle" fill="white">H</text>
              <circle cx="700" cy="170" r="12" fill="#ff4444" stroke="black" stroke-width="1.5"/>
              <text x="700" y="174" font-size="12" font-weight="bold" text-anchor="middle" fill="white">O</text>
              <circle cx="720" cy="180" r="10" fill="#4444ff" stroke="black" stroke-width="1.5"/>
              <text x="720" y="184" font-size="10" font-weight="bold" text-anchor="middle" fill="white">H</text>
              <line x1="690" y1="164" x2="688" y2="166" stroke="black" stroke-width="2"/>
              <line x1="712" y1="174" x2="710" y2="176" stroke="black" stroke-width="2"/>
              <text x="700" y="210" font-size="12" font-weight="bold" text-anchor="middle" fill="#2d3748">Wasser (H₂O)</text>
            </g>
            
            <!-- Plus Zeichen -->
            <text id="plus-sign" x="630" y="180" font-size="30" font-weight="bold" text-anchor="middle" fill="#4a5568" opacity="0">+</text>
          </svg>
          
          <div id="step-description" style="text-align: center; margin-top: 20px; font-size: 18px; font-weight: 600; color: #2d3748; min-height: 30px;"></div>
        </div>
        
        <div class="message success" style="margin-top: 20px;">
          ✓ Reaktion erfolgreich! Das H-Atom der OH-Gruppe wurde durch Na⁺ ersetzt. Phenol ist sauer genug, um mit der starken Base NaOH zu reagieren.
        </div>
        
        <button class="reset-btn" onclick="resetGame()">Neue Reaktion</button>
      `;
      
      // Animation starten
      setTimeout(() => animatePhenolReaction(), 500);
    }
    
    function animatePhenolReaction() {
      const stepDesc = document.getElementById('step-description');
      const hAtom = document.getElementById('h-atom');
      const hText = document.getElementById('h-text');
      const hBond = document.getElementById('h-bond');
      const naAtom = document.getElementById('na-atom');
      const naText = document.getElementById('na-text');
      const naohBond1 = document.getElementById('naoh-bond1');
      const ohOAtom = document.getElementById('oh-o-atom');
      const ohOText = document.getElementById('oh-o-text');
      const ohHAtom = document.getElementById('oh-h-atom');
      const ohHText = document.getElementById('oh-h-text');
      const naohBond2 = document.getElementById('naoh-bond2');
      
      // Schritt 1: H wird abgespalten (1s)
      stepDesc.textContent = 'Schritt 1: H⁺ wird vom Phenol abgespalten';
      setTimeout(() => {
        hBond.style.transition = 'opacity 0.5s';
        hBond.style.opacity = '0';
        hAtom.style.transition = 'all 1s ease-in-out';
        hText.style.transition = 'all 1s ease-in-out';
        hAtom.setAttribute('cx', '200');
        hAtom.setAttribute('cy', '80');
        hText.setAttribute('x', '200');
        hText.setAttribute('y', '84');
        
        // Schritt 2: Na⁺ bewegt sich zu Phenol (nach 1.5s)
        setTimeout(() => {
          stepDesc.textContent = 'Schritt 2: Na⁺ nimmt den Platz von H ein';
          naohBond1.style.transition = 'opacity 0.5s';
          naohBond1.style.opacity = '0';
          naAtom.style.transition = 'all 1.5s ease-in-out';
          naText.style.transition = 'all 1.5s ease-in-out';
          naAtom.setAttribute('cx', '121');
          naAtom.setAttribute('cy', '104');
          naAtom.setAttribute('r', '8');
          naText.setAttribute('x', '121');
          naText.setAttribute('y', '108');
          naText.setAttribute('font-size', '10');
          
          // Schritt 3: H⁺ und OH⁻ bilden Wasser (nach 2s)
          setTimeout(() => {
            stepDesc.textContent = 'Schritt 3: H⁺ und OH⁻ verbinden sich zu Wasser';
            naohBond2.style.transition = 'opacity 0.5s';
            naohBond2.style.opacity = '0';
            
            hAtom.style.transition = 'all 1.5s ease-in-out';
            hText.style.transition = 'all 1.5s ease-in-out';
            hAtom.setAttribute('cx', '680');
            hAtom.setAttribute('cy', '160');
            hText.setAttribute('x', '680');
            hText.setAttribute('y', '164');
            
            ohOAtom.style.transition = 'all 1.5s ease-in-out';
            ohOText.style.transition = 'all 1.5s ease-in-out';
            ohHAtom.style.transition = 'all 1.5s ease-in-out';
            ohHText.style.transition = 'all 1.5s ease-in-out';
            
            ohOAtom.setAttribute('cx', '700');
            ohOAtom.setAttribute('cy', '170');
            ohOText.setAttribute('x', '700');
            ohOText.setAttribute('y', '174');
            
            ohHAtom.setAttribute('cx', '720');
            ohHAtom.setAttribute('cy', '180');
            ohHText.setAttribute('x', '720');
            ohHText.setAttribute('y', '184');
            
            // Produkte einblenden (nach 2s)
            setTimeout(() => {
              stepDesc.textContent = 'Fertig! Natriumphenolat und Wasser sind entstanden';
              document.getElementById('product-phenolat').style.transition = 'opacity 1s';
              document.getElementById('product-phenolat').style.opacity = '1';
              document.getElementById('product-water').style.transition = 'opacity 1s';
              document.getElementById('product-water').style.opacity = '1';
              document.getElementById('plus-sign').style.transition = 'opacity 1s';
              document.getElementById('plus-sign').style.opacity = '1';
              
              // Edukte ausblenden
              document.getElementById('phenol-group').style.transition = 'opacity 1s';
              document.getElementById('phenol-group').style.opacity = '0.2';
              document.getElementById('naoh-group').style.transition = 'opacity 1s';
              document.getElementById('naoh-group').style.opacity = '0.2';
            }, 2000);
          }, 2000);
        }, 1500);
      }, 1000);
    }

    function showEthanolReaction() {
      reactionDisplay.innerHTML = `
        <div class="reaction-display">
          <div class="reaction-molecule">
            <svg width="120" height="100" viewBox="0 0 200 150">
              <line x1="60" y1="75" x2="100" y2="75" stroke="black" stroke-width="2"/>
              <line x1="100" y1="75" x2="140" y2="75" stroke="black" stroke-width="2"/>
              <circle cx="60" cy="75" r="12" fill="#888" stroke="black" stroke-width="1.5"/>
              <text x="60" y="80" font-size="10" font-weight="bold" text-anchor="middle" fill="white">CH₃</text>
              <circle cx="100" cy="75" r="12" fill="#888" stroke="black" stroke-width="1.5"/>
              <text x="100" y="80" font-size="10" font-weight="bold" text-anchor="middle" fill="white">CH₂</text>
              <circle cx="140" cy="75" r="10" fill="#ff4444" stroke="black" stroke-width="1.5"/>
              <text x="140" y="79" font-size="10" font-weight="bold" text-anchor="middle" fill="white">O</text>
              <line x1="148" y1="72" x2="160" y2="65" stroke="black" stroke-width="2"/>
              <circle cx="165" cy="61" r="8" fill="#4444ff" stroke="black" stroke-width="1.5"/>
              <text x="165" y="65" font-size="10" font-weight="bold" text-anchor="middle" fill="white">H</text>
            </svg>
            <div class="molecule-label">Ethanol</div>
          </div>
          
          <div class="reaction-symbol">+</div>
          
          <div class="reaction-molecule">
            <svg width="80" height="80" viewBox="0 0 100 100">
              <circle cx="30" cy="50" r="15" fill="#9b59b6" stroke="black" stroke-width="1.5"/>
              <text x="30" y="55" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Na</text>
              <circle cx="65" cy="50" r="12" fill="#ff4444" stroke="black" stroke-width="1.5"/>
              <text x="65" y="54" font-size="12" font-weight="bold" text-anchor="middle" fill="white">O</text>
              <circle cx="85" cy="50" r="10" fill="#4444ff" stroke="black" stroke-width="1.5"/>
              <text x="85" y="54" font-size="10" font-weight="bold" text-anchor="middle" fill="white">H</text>
              <line x1="44" y1="50" x2="53" y2="50" stroke="black" stroke-width="2"/>
              <line x1="77" y1="50" x2="75" y2="50" stroke="black" stroke-width="2"/>
            </svg>
            <div class="molecule-label">NaOH</div>
          </div>
          
          <div class="reaction-symbol" style="font-size: 48px; color: #e53e3e;">✗</div>
          
          <div class="reaction-molecule">
            <div style="font-size: 60px; opacity: 0.3;">❌</div>
            <div class="molecule-label">Keine Reaktion</div>
          </div>
        </div>
        
        <div class="message info">
          ℹ️ Keine Reaktion! Die OH-Gruppe in Ethanol ist nicht sauer genug, um mit NaOH zu reagieren. Im Gegensatz zu Phenol fehlt der elektronenziehende Benzolring, der das H-Atom acider macht.
        </div>
        
        <button class="reset-btn" onclick="resetGame()">Neue Reaktion</button>
      `;
    }

    function resetGame() {
      selectedMolecule = null;
      phenolCard.classList.remove('selected');
      ethanolCard.classList.remove('selected');
      addNaOHBtn.disabled = true;
      reactionDisplay.innerHTML = '';
    }

    async function onConfigChange(config) {
      document.getElementById('game-title').textContent = config.game_title || defaultConfig.game_title;
      document.getElementById('subtitle').textContent = config.subtitle || defaultConfig.subtitle;
      
      document.body.style.background = `linear-gradient(135deg, ${config.background_gradient_start || defaultConfig.background_gradient_start} 0%, ${config.background_gradient_end || defaultConfig.background_gradient_end} 100%)`;
      
      const style = document.createElement('style');
      style.textContent = `
        .molecule-card.selected {
          border-color: ${config.primary_color || defaultConfig.primary_color} !important;
        }
        .add-naoh-btn {
          background: ${config.secondary_color || defaultConfig.secondary_color} !important;
        }
        h1, .molecule-name, .molecule-label {
          color: ${config.text_color || defaultConfig.text_color} !important;
        }
      `;
